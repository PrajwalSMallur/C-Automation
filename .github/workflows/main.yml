name: Example Workflow using Secrets

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Use Secret in Step
        env:
          EXTERNAL_SERVICE_USER: ${{ secrets.DEV_USERNAME }}
          EXTERNAL_SERVICE_PASS: ${{ secrets.DEV_PASSWORD }}
        run: |
          echo "Connecting with user: $EXTERNAL_SERVICE_USER"
          ./run-ct-framework \
            --user $EXTERNAL_SERVICE_USER \
            --pass $EXTERNAL_SERVICE_PASS
